<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>krishnadev QR code generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>krishnadev QR code generator</h1>
        <input type="text" id="inputText" placeholder="यहाँ टेक्स्ट लिखें..." />
        <button onclick="generateQRCode()">QR Code बनाएं</button>
        <div id="qrcode"></div>
    </div>

    <script>
        function generateQRCode() {
            var text = document.getElementById("inputText").value;
            document.getElementById("qrcode").innerHTML = ""; // पुराना QR कोड हटाएं
            new QRCode(document.getElementById("qrcode"), text);
        }
    </script>
</body>
</html>
