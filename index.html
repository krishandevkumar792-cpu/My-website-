<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Krishnadev QR Code Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>

<style>
body{
  margin:0;
  font-family:Poppins, sans-serif;
  background:
    linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
    url("https://images.unsplash.com/photo-1508780709619-79562169bc64");
  background-size:cover;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.app{
  width:95%;
  max-width:420px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:24px;
  box-shadow:0 30px 80px rgba(0,0,0,.7);
  text-align:center;
}

h1{
  font-size:22px;
  margin-bottom:5px;
}

.tagline{
  font-size:13px;
  opacity:.85;
  margin-bottom:15px;
}

input, button{
  width:100%;
  padding:13px;
  border-radius:10px;
  border:none;
  margin:8px 0;
  font-size:14px;
}

button{
  background:linear-gradient(45deg,#00ffd5,#00a8ff);
  font-weight:600;
  cursor:pointer;
}

canvas{
  background:#fff;
  padding:12px;
  border-radius:14px;
  margin-top:15px;
}

.download{
  display:none;
  background:linear-gradient(45deg,#2ecc71,#7CFF00);
}

.features{
  margin-top:15px;
  font-size:11px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="app">
  <h1>Krishnadev QR Code Generator</h1>
  <div class="tagline">Professional â€¢ Secure â€¢ Future-Ready</div>

  <input id="qrText" placeholder="Text / URL à¤²à¤¿à¤–à¥‡à¤‚">
  <input type="file" id="logoInput" accept="image/*">

  <button onclick="makeQR()">Generate QR</button>

  <canvas id="qrCanvas" width="260" height="260"></canvas>

  <button class="download" id="downloadBtn" onclick="downloadQR()">
    Download QR Code
  </button>

  <div class="features">
    ðŸ”’ Login â€¢ ðŸ’³ Payments â€¢ ðŸ“Š Analytics â€¢ ðŸ¤– AI (Coming Soon)
  </div>
</div>

<script>
const canvas = document.getElementById("qrCanvas");
const ctx = canvas.getContext("2d");
let logoImg = null;

document.getElementById("logoInput").addEventListener("change", e=>{
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = ()=> {
    logoImg = new Image();
    logoImg.src = reader.result;
  }
  reader.readAsDataURL(file);
});

function makeQR(){
  const text = document.getElementById("qrText").value.trim();
  if(!text){ alert("Text / URL à¤¡à¤¾à¤²à¥‹"); return; }

  QRCode.toCanvas(canvas, text, { width:260, margin:2 }, err=>{
    if(err) return;

    if(logoImg){
      logoImg.onload = ()=>{
        const size = 60;
        ctx.drawImage(
          logoImg,
          (canvas.width-size)/2,
          (canvas.height-size)/2,
          size,size
        );
      }
    }

    document.getElementById("downloadBtn").style.display="block";
  });
}

function downloadQR(){
  const link = document.createElement("a");
  link.download = "krishnadev-qr.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}
</script>

</body>
</html>
