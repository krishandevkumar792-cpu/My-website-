<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Krishnadev QR Code Generator</title>
<meta name="description" content="Krishnadev QR Code Generator – Generate QR code from text, links or photos easily.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body{
    margin:0;
    font-family:Poppins, sans-serif;
    min-height:100vh;
    background:
      linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
      url("https://images.unsplash.com/photo-1528459105426-b9548367069b");
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

.card{
    width:95%;
    max-width:420px;
    background:rgba(255,255,255,0.12);
    backdrop-filter: blur(14px);
    border-radius:20px;
    padding:25px;
    text-align:center;
    box-shadow:0 30px 60px rgba(0,0,0,0.7);
}

.logo{
    width:90px;
    height:90px;
    border-radius:50%;
    background:linear-gradient(45deg,#00ffd5,#00b4d8);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:34px;
    font-weight:700;
    margin:0 auto 10px;
    color:#000;
}

h1{
    font-size:22px;
    margin:5px 0;
}

p{
    font-size:13px;
    opacity:.85;
}

input{
    width:100%;
    padding:13px;
    border-radius:10px;
    border:none;
    outline:none;
    margin-top:12px;
    font-size:14px;
}

input[type="file"]{
    background:#fff;
}

button{
    width:100%;
    padding:13px;
    margin-top:15px;
    border:none;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
    background:linear-gradient(45deg,#00ffab,#00b4d8);
    color:#000;
}

#preview img{
    max-width:120px;
    margin-top:12px;
    border-radius:10px;
}

#qrcode{
    margin-top:20px;
    background:#fff;
    padding:10px;
    display:inline-block;
    border-radius:12px;
}

.download{
    display:none;
    margin-top:12px;
    background:linear-gradient(45deg,#7CFF00,#4CFF00);
}

footer{
    margin-top:15px;
    font-size:11px;
    opacity:.7;
}
</style>
</head>

<body>

<div class="card">

    <div class="logo">KR</div>

    <h1>welcome</h1>
    <p>QR Code Generator</p>

    <input id="text" placeholder="Enter text or link">

    <input type="file" accept="image/*" onchange="previewImage(event)">

    <div id="preview"></div>

    <button onclick="generateQR()">Generate QR</button>

    <div id="qrcode"></div>

    <button class="download" id="downloadBtn" onclick="downloadQR()">Download QR</button>

    <footer>
        © 2026 Krishnadev QR Code Generator
    </footer>

</div>

<script>
let qrData = "";

function previewImage(e){
    const file = e.target.files[0];
    if(!file) return;

    const url = URL.createObjectURL(file);
    qrData = url;

    document.getElementById("preview").innerHTML =
        `<img src="${url}">`;
}

function generateQR(){
    const text = document.getElement6ById("text").value.trim();
    const qrBox = document.getElementById("qrcode");
    qrBox.innerHTML="";

    const data = qrData || text;
    if(!data){
        alert("Text, link or photo required");
        return;
    }

    new QRCode(qrBox,{
        text:data,
        width:220,
        height:220,
        correctLevel:QRCode.CorrectLevel.H
    });

    document.getElementById("downloadBtn").style.display="block";
}

function downloadQR(){
    const img = document.querySelector("#qrcode img");
    const a = document.createElement("a");
    a.href = img.src;
    a.download = "krishnadev-qr.png";
    a.click();
}
</script>

</body>
</html>
